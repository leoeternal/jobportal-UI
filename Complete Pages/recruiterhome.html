<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="recruiterhome.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="title">
          <h1>JOBPORTAL</h1>
        </div>
        <div class="links">
          <p>HOME</p>
          <p>JOB LIST</p>
          <p>LOGOUT</p>
        </div>
        <div class="profile">
          <div class="image">
            <img src="../admin.png" />
          </div>
          <div class="name">
            <p>Profile</p>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="recruiter-wrapper">
          <div class="left">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Company name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Job title"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Experience"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Skills"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Location"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >The information above is correct & accepts the company
                  policy</label
                >
              </div>
              <div class="button">
                <button type="button" class="btn btn-primary">Add job</button>
              </div>
            </form>
          </div>
          <div class="right">
            <img src="../jobsearch.jpeg" />
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="about">
          <p><a href="#">About Us</a></p>
          <p><a href="#">Capabilities</a></p>
          <p><a href="#">Insights</a></p>
          <p><a href="#">Privacy policy</a></p>
          <p><a href="#">Career</a></p>
        </div>
        <div class="contact">
          <h3>JOBPORTAL</h3>
          <p><strong>Bangalore</strong></p>
          <p>815, 2nd Floor, 27th Main</p>
          <p>Sector 1, HSR Layout</p>
          <p>+91 80 880482121</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
